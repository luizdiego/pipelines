name: Maven Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
        branch:
            description: 'Branch to deploy'
            required: true
            default: 'main'
        package_version:
            description: 'Package version to deploy'
            required: true
            default: '0.0.1'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install dependencies and deploy
      run: |
        mvn versions:set "-DnewVersion=${{ github.event.inputs.package_version }}" -f hello-world/
        mvn install -f hello-world/
        mvn deploy -f hello-world/
        # mvn install -f hello-world/
        # mvn install:install-file "-DgroupId=com.luizdiego" "-DartifactId=hello-world" "-Dversion=0.0.1" "-Dpackaging=jar" "-Dfile=hello-world.jar" "-DcreateChecksum=true"
        # mvn deploy -f hello-world/
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        GIT_BRANCH: ${{ github.ref_name }}
